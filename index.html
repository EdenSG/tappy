<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tappy</title>
	<link href="docs.css" rel="stylesheet" />
	<style>
		body {
			margin: 3em;
			font-family: sans-serif;
		}
	</style>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="tappy.js"></script>
</head>
<body class="docs">
	<div class="header">
		<a href="http://filamentgroup.com/"><h1 id="fg-logo">Filament Group</h1></a>
	</div>

	<div class="docs-main">

		<h3>Tappy test.</h3>

		<p>Here's a link with Tappy applied: <a href="http://example.com" class="tappy">Tappy!</a></p>

		<h2>Source</h2>
		<pre><code>
		&lt;script src=&quot;http://code.jquery.com/jquery-2.0.3.min.js&quot;&gt;&lt;/script&gt;
		&lt;script src=&quot;tappy.js&quot;&gt;&lt;/script&gt;
		&lt;script&gt;
		$( &quot;a&quot; ).bind( &quot;tap&quot;, function( e ){
			alert( &quot;Tap!&quot; );
		});
		&lt;/script&gt;
		</code></pre>
	</div>

	<script>
		$( "a" ).bind( "tap", function( e ){
			alert( "Tap!" );
		});
	</script>
	
</body>
</html>
